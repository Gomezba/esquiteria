<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Esquiteria</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/src/css/normalize.css" />
		<link rel="stylesheet" href="/src/css/styles.css" />
		<link rel="stylesheet" href="/src/css/loader.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/es.min.js"
			integrity="sha512-tgY2qswcbQir80Vp67s5ZdbKikl99YmVXp3V/C4Acthk4gI29ONbQ+MR8B5tpESkNoa0N1P7HnSuzC6nOflrwA=="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
	</head>
	<body>
		<header class="header">
			<nav class="container main-nav">
				<figure class="figure">
					<a href="/src/index.html">
						<img class="logo" src="/src/assets/img/Esquiteria 2.png" alt="logo" />
					</a>
				</figure>
				<ul id="menu" class="menu">
					<li class="menu__item">
						<a href="/src/views/order/order.html" class="link menu__link menu__link--yellow" title="Ir a tomar orden"
							>Tomar orden</a
						>
					</li>
					<li class="menu__item">
						<a
							href="/src/views/orders-list/orders-list.html"
							class="link menu__link menu__link--cyan"
							title="Ir a lista de ordenes"
							>Lista de ordenes</a
						>
					</li>
					<li class="menu__item">
						<a
							href="/src/views/products-sold/products-sold.html"
							class="link menu__link menu__link--green"
							title="Ir a historial de productos"
							>Ventas del día</a
						>
					</li>
				</ul>
				<div class="container-options">
					<a href="/src/views/configuration/configuration.html">
						<img id="config" src="/src/assets/icons/settings.svg" alt="configuración" />
					</a>
					<div id="hamburger-icon" class="hamburger-icon">
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container main">
			<section class="config-container">
				<h2 class="title">Configuración</h2>
				<form id="form-config" class="form" action="#">
					<div class="form__field form__field--config">
						<input id="new-product" class="btn btn-primary" type="button" value="Nuevo" />
						<input class="btn btn-save btn-save-config" type="submit" value="Guardar" />
					</div>
					<div class="form__field">
						<label class="label" for="esq">Esquite</label>
						<input id="esq" class="form__input-config" type="number" step="0.01" placeholder="Precio de esquite" />
					</div>
					<div class="form__field">
						<label class="label" for="de">Doriesquite</label>
						<input id="de" class="form__input-config" type="number" step="0.01" placeholder="Precio de doriesquite" />
					</div>
					<div class="form__field">
						<label class="label" for="dl">Doriloco</label>
						<input id="dl" class="form__input-config" type="number" step="0.01" placeholder="Precio de doriloco" />
					</div>
					<div class="form__field">
						<label class="label" for="tl">Tostiloco</label>
						<input id="tl" class="form__input-config" type="number" step="0.01" placeholder="Precio de tostiloco" />
					</div>
					<div class="form__field">
						<label class="label" for="fe">Fresas con crema</label>
						<input id="fe" class="form__input-config" type="number" step="0.01" placeholder="Precio de fresas con crema" />
					</div>
					<div class="form__field">
						<label class="label" for="ge">Gelatina con durazno</label>
						<input
							id="ge"
							class="form__input-config"
							type="number"
							step="0.01"
							placeholder="Precio de gelatina con durazno"
						/>
					</div>
					<div class="form__field">
						<label class="label" for="en">Ensalada de manzana</label>
						<input id="en" class="form__input-config" type="number" step="0.01" placeholder="Precio ensalada de manzana" />
					</div>
					<div class="form__field">
						<label class="label" for="boing">Gomi Boing</label>
						<input id="boing" class="form__input-config" type="number" step="0.01" placeholder="Precio gomiboing" />
					</div>
					<div class="form__field">
						<label class="label" for="afl">Agua fresca 1L</label>
						<input id="afl" class="form__input-config" type="number" step="0.01" placeholder="Precio agua fresca 1L" />
					</div>
					<div class="form__field">
						<label class="label" for="anat">Agua Natural 500ml</label>
						<input id="anat" class="form__input-config" type="number" step="0.01" placeholder="Precio agua natural 500ml" />
					</div>
					<div class="form__field">
						<label class="label" for="pi">Piñada</label>
						<input id="pi" class="form__input-config" type="number" step="0.01" placeholder="Precio piñada" />
					</div>
					<div class="form__field">
						<label class="label" for="na">Naranjada</label>
						<input id="na" class="form__input-config" type="number" step="0.01" placeholder="Precio naranjada" />
					</div>
					<div class="form__field">
						<label class="label" for="li">Limonada</label>
						<input id="li" class="form__input-config" type="number" step="0.01" placeholder="Precio limonada" />
					</div>
				</form>
				<form id="form-product-new" class="form-product-new" action="#">
					<h2 class="title">Producto Nuevo</h2>
					<div class="form__field">
						<label class="label" for="product">Nombre del producto</label>
						<input id="product" class="form__input-config" type="text" placeholder="Ingresa el nombre del producto" />
					</div>
					<div class="form__field">
						<label class="label" for="product-price">Precio del producto</label>
						<input
							id="product-price"
							class="form__input-config"
							type="number"
							step="0.01"
							placeholder="Ingresa el precio del producto"
						/>
					</div>
					<div class="form__field">
						<label class="label" for="category">Selecciona la categoría</label>
						<div>
							<select name="category" id="form-category" title="Selecciona la categoría">
								<option value="Botanas">Botanas</option>
								<option value="Postres">Postres</option>
								<option value="Bebidas">Bebidas</option>
							</select>
						</div>
					</div>
					<div class="form__field form__field-product">
						<input id="add-product" type="submit" class="btn btn-save" value="Agregar" />
						<input id="cancel-product" type="button" class="btn btn-danger" value="Cancelar" />
					</div>
				</form>
			</section>
		</main>
		<script src="/src/js/app.js" type="module"></script>
	</body>
</html>
