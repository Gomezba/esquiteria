<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Esquiteria</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/src/css/normalize.css" />
		<link rel="stylesheet" href="/src/css/styles.css" />
		<link rel="stylesheet" href="/src/css/components.css" />
		<link rel="stylesheet" href="/src/css/config.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	</head>
	<body id="body">
		<header class="header">
			<nav class="main-nav">
				<figure class="figure">
					<a href="/src/index.html">
						<img class="logo" src="/src/assets/img/Esquiteria 2.png" alt="logo" />
					</a>
				</figure>
				<ul id="menu" class="menu">
					<li class="menu__item">
						<a href="/src/views/order/order.html" class="link menu__link menu__link--yellow" title="Ir a tomar orden"
							>Tomar orden</a
						>
					</li>
					<li class="menu__item">
						<a
							href="/src/views/orders-list/orders-list.html"
							class="link menu__link menu__link--cyan"
							title="Ir a lista de ordenes"
							>Lista de ordenes</a
						>
					</li>
					<li class="menu__item">
						<a
							href="/src/views/products-sold/products-sold.html"
							class="link menu__link menu__link--green"
							title="Ir a historial de productos"
							>Ventas del día</a
						>
					</li>
				</ul>
				<div class="container-options">
					<a href="/src/views/configuration/configuration.html">
						<img id="config" src="/src/assets/icons/settings.svg" alt="configuración" />
					</a>
					<div id="hamburger-icon" class="hamburger-icon">
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container main">
			<section class="config-container">
				<h2 class="title">Configuración</h2>
				<form id="form-config" class="form" action="#">
					<button type="button" id="readPrices" class="btn btn-readPrices">Cargar productos predefinidos</button>
					<div class="form__field form__field--config">
						<button id="new-product" class="btn btn-primary" type="button">Nuevo</button>
						<button
							id="btn-save-config"
							class="btn btn-save btn-save-config"
							type="submit"
							disabled
							title="Guardar edición de producto"
						>
							Guardar
						</button>
					</div>

					<section id="botanas-category" class="category-container">
						<h3>Botanas</h3>
					</section>
					<section id="desserts-category" class="category-container">
						<h3>Postres</h3>
					</section>
					<section id="drinks-category" class="category-container">
						<h3>Bebidas</h3>
					</section>
				</form>
				<form id="form-product-new" class="form-product-new" action="#">
					<h2 class="title">Producto Nuevo</h2>
					<div class="form__field">
						<label class="label" for="product-name">Nombre del producto</label>
						<input
							id="product-name"
							class="form__input-config-product"
							type="text"
							placeholder="Ingresa nombre del producto"
						/>
					</div>
					<div class="form__field">
						<label class="label" for="product-price">Precio del producto</label>

						<input
							id="product-price"
							class="form__input-config-product"
							type="number"
							step="0.01"
							placeholder="Ingresa precio del producto"
						/>
						<span class="currency currency-product">$</span>
					</div>
					<div class="form__field">
						<label class="label" for="category">Selecciona la categoría</label>
						<div>
							<select name="category" id="select-category" title="Selecciona la categoría">
								<option value="botanas">Botanas</option>
								<option value="postres">Postres</option>
								<option value="bebidas">Bebidas</option>
							</select>
						</div>
					</div>
					<div class="form__field form__field-product">
						<button type="submit" class="btn btn-primary">Agregar</button>
						<button id="cancel-product" type="button" class="btn btn-danger">Cancelar</button>
					</div>
				</form>
			</section>
		</main>
		<script src="/src/js/app.js" type="module"></script>
	</body>
</html>
