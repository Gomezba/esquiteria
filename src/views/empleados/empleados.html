		</header>
		<main class="container main">
			<h2 class="title">Agregar pago de empleados</h2>

			<form action="#" id="form-empleados" class="form expense">
				<div class="form__field">
					<label for="expense" class="form__expense-label">Empleado:</label>
					<input id="empleado" type="text" placeholder="Ingresa nombre del empleado" class="input form__input-expense" />
				</div>
				<div class="form__field">
					<label for="quantity" class="form__expense-label">Precio:</label>
					<input
						id="quantity"
						type="number"
						placeholder="Ingresa pago del empleado"
						class="input form__input-quantity"
						step="0.01"
					/>
				</div>
				<div class="container-btns">
					<button id="btn-pago" class="btn btn-primary" type="submit" data-btntype="add">Agregar</button>
					<button id="btn-cancel" class="btn btn-cancel" type="button" hidden>Cancelar edición</button>
				</div>
			</form>

			<table id="table-empleados" class="table-inversion">
				<caption>
					Lista de pago de empleados
				</caption>
				<thead>
					<tr>
						<th>F.PAGO</th>
						<th>EMPLEADO</th>
						<th>PAGO</th>
						<th>OPC</th>
					</tr>
				</thead>
				<tbody id="empleados-list"></tbody>
				<tfoot>
					<tr>
						<td colspan="4">Total: $<span id="pago-total"></span></td>
					</tr>
				</tfoot>
			</table>
		</main>
