<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Esquiteria</title>
		<meta name="theme-color" content="#191d21" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/normalize.css" />
		<link rel="stylesheet" href="../../css/styles.css" />
		<link rel="stylesheet" href="../../css/components.css" />
		<link rel="stylesheet" href="../../css/sold-products.css" />
		<link rel="stylesheet" href="../../css/inversion.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
	</head>
	<body id="body">
		<header class="header">
			<nav class="main-nav">
				<figure class="figure">
					<a href="../../../index.html">
						<img class="logo" src="../../assets/img/Esquiteria 2.png" alt="logo" />
					</a>
				</figure>
				<ul id="menu" class="menu">
					<li class="menu__item">
						<a href="../../views/order/order.html" class="link menu__link menu__link--yellow" title="Ir a tomar orden"
							>Tomar orden</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/products-sold/products-sold.html"
							class="link menu__link menu__link--cyan"
							title="Ir a historial de productos"
							>Ventas del día</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/inversion/inversion.html"
							class="link menu__link menu__link--orange"
							title="Ir a gastos de inversion"
							>Gastos de inversión</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/empleados/empleados.html"
							class="link menu__link menu__link--purple"
							title="Ir a pago de empleados"
							>Pago de empleados</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/ganancias/ganancias.html"
							class="link menu__link menu__link--green"
							title="Ir a historial de ganancias"
							>Ganancias</a
						>
					</li>
				</ul>
				<div class="container-options">
					<a href="../../views/configuration/configuration.html">
						<img id="config" src="../../assets/icons/settings.svg" alt="configuración" />
					</a>
					<div id="hamburger-icon" class="hamburger-icon">
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container main">
			<h2 class="title">Agregar gastos de inversión</h2>

			<form action="#" id="form-expense" class="form expense">
				<div class="form__field">
					<label for="expense" class="form__expense-label">Gasto:</label>
					<input id="expense" type="text" placeholder="Ingresa nombre del gasto" class="input form__input-expense" />
				</div>
				<div class="form__field">
					<label for="quantity" class="form__expense-label">Precio:</label>
					<input
						id="quantity"
						type="number"
						placeholder="Ingresa cantidad en $"
						class="input form__input-quantity"
						step="0.01"
					/>
				</div>
				<div class="container-btns">
					<button id="btn-expense" class="btn btn-primary" type="submit" data-btntype="add">Agregar</button>
					<button id="btn-cancel" class="btn btn-cancel" type="button" hidden>Cancelar edición</button>
				</div>
			</form>

			<table id="table-inversion" class="table-inversion">
				<caption>
					Lista de gastos de inversión
				</caption>
				<thead>
					<tr>
						<th>GASTO DE INVERSIÓN</th>
						<th>PRECIO</th>
						<th>OPC</th>
					</tr>
				</thead>
				<tbody id="expense-list"></tbody>
				<tfoot>
					<tr>
						<td colspan="3">Total: $<span id="expense-total">0</span></td>
					</tr>
				</tfoot>
			</table>
		</main>
		<script src="../../js/app.js" type="module"></script>
		<script src="../../js/inversion/inversion.js" type="module"></script>
	</body>
</html>
