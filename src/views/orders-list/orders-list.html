<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Esquiteria</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/normalize.css" />
		<link rel="stylesheet" href="../../css/styles.css" />
		<link rel="stylesheet" href="../../css/components.css" />
		<link rel="stylesheet" href="../../css/list-orders.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	</head>
	<body>
		<header class="header">
			<nav class="main-nav">
				<figure class="figure">
					<a href="../../index.html">
						<img class="logo" src="../../assets/img/Esquiteria 2.png" alt="logo" />
					</a>
				</figure>
				<ul id="menu" class="menu">
					<li class="menu__item">
						<a href="../../views/order/order.html" class="link menu__link menu__link--yellow" title="Ir a tomar orden"
							>Tomar orden</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/orders-list/orders-list.html"
							class="link menu__link menu__link--cyan"
							title="Ir a lista de ordenes"
							>Lista de ordenes</a
						>
					</li>
					<li class="menu__item">
						<a
							href="../../views/products-sold/products-sold.html"
							class="link menu__link menu__link--green"
							title="Ir a historial de productos"
							>Ventas del día</a
						>
					</li>
				</ul>
				<div class="container-options">
					<a href="../../views/configuration/configuration.html">
						<img id="config" src="../../assets/icons/settings.svg" alt="configuración" />
					</a>
					<div id="hamburger-icon" class="hamburger-icon">
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
						<div class="hamburger-icon__line"></div>
					</div>
				</div>
			</nav>
		</header>
		<main class="container main">
			<h2 class="title">Lista de ordenes</h2>
			<button id="orders-deleted" class="btn btn-del-order" title="Elimina todas las ordenes registradas">
				Eliminar ordenes registradas
			</button>
			<div id="passwordModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>Contraseña de eliminación</h2>
					<input title="Ingresa contraseña" class="passwordInput" type="password" id="passwordInput" />
					<button class="submitBtn" id="submitBtn">Enviar</button>
				</div>
			</div>
			<section id="orders-container" class="container-orders"></section>
		</main>
		<script src="../../js/app.js" type="module"></script>
	</body>
</html>
