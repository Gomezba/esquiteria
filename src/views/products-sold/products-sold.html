		<main class="container main">
			<h2 class="title">Venta total</h2>

			<div class="container-pdg-ventas">
				<svg height="48" viewBox="0 96 960 960" width="48" id="pdf">
					<path
						fill="#c3423f"
						d="M331 625h37v-83h48q15.725 0 26.362-10.638Q453 520.725 453 505v-48q0-15.725-10.638-26.362Q431.725 420 416 420h-85v205Zm37-120v-48h48v48h-48Zm129 120h84q15 0 26-10.638 11-10.637 11-26.362V457q0-15.725-11-26.362Q596 420 581 420h-84v205Zm37-37V457h47v131h-47Zm133 37h37v-83h50v-37h-50v-48h50v-37h-87v205ZM260 856q-24 0-42-18t-18-42V236q0-24 18-42t42-18h560q24 0 42 18t18 42v560q0 24-18 42t-42 18H260Zm0-60h560V236H260v560ZM140 976q-24 0-42-18t-18-42V296h60v620h620v60H140Zm120-740v560-560Z"
					/>
				</svg>
				<button id="orders-deleted" class="btn btn-del-order" title="Elimina todas las ordenes registradas">
					Eliminar Venta
				</button>
			</div>

			<table id="table-products" class="table-products">
				<caption>
					Venta de productos
				</caption>
				<thead>
					<tr>
						<th>PROD</th>
						<th>PU</th>
						<th>CAN</th>
						<th>PT</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
				<tfoot>
					<tr>
						<td colspan="4">Total: $<span id="total"></span></td>
					</tr>
				</tfoot>
			</table>

			<table id="table-egresos" class="table-egresos">
				<caption>
					Egresos
				</caption>
				<thead>
					<tr>
						<th>EGRESO</th>
						<th>CANTIDAD</th>
					</tr>
				</thead>
				<tbody id="egresos-container-total"></tbody>
				<tfoot>
					<tr>
						<td colspan="2">Total: $<span id="total-egresos"></span></td>
					</tr>
				</tfoot>
			</table>

			<section class="ganancia">
				<h2>Venta</h2>
				<p class="ganancia__products">Total Productos <span>$</span><span id="sb-prod"></span></p>
				<p class="ganancia__egresos">Total Egresos <span>$</span><span id="sb-eg"></span></p>
				<span class="ganancia__total"><strong>Venta </strong><span>$</span><span id="total-ganancia"></span> </span>
				<div>
					<button id="guardar-ganancia" class="btn btn-primary">Guardar Venta</button>
				</div>
			</section>
		</main>

		<div id="passwordModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Contraseña de eliminación</h2>
				<input title="Ingresa contraseña" class="passwordInput" type="password" id="passwordInput" />
				<button class="submitBtn" id="submitBtn">Enviar</button>
			</div>
		</div>
		<script src="../../js/app.js" type="module"></script>

</html>
